<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <div th:insert="~{header :: header}" style="display: flex; padding: 0 20px; border-bottom: solid 1px gray;"></div>
    <h2>User info</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()} + ' ' +  ${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
        </tbody>
        <td>
            <form action="/users/all">
                <input type="submit" value="All users"/>
            </form>
        </td>
    </table>
</body>
</html>

<div xmlns:th="https://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand"><a th:href="@{/}">Home Page</a> |</div>
                <div class="navbar-brand"><a th:href="@{/}">My To-Dos</a> |</div>
                <div sec:authorize="hasAuthority('ADMIN')" class="navbar-brand"><a th:href="@{/home}">List of Users</a></div>
            </div>
            <div style="display: flex; position: absolute;top: 0px;right: 0px;margin-top: 12px;">
                <div sec:authorize="isAuthenticated()">
                    Authenticated as <a th:href="@{/}" sec:authentication="name"></a> |&nbsp;
                </div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="LogOut"/>
                </form>
            </div>
        </div>
    </nav>
</div>
